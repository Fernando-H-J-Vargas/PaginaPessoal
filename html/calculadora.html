<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculadora.css'>

</head>

<body>
    <header>
        <div class="container">
            <div class="btntema">Tema Escuro</div>
            <nav>
                <a href="../index.html"><li>Home</li></a>
                <a href="../index.html"><li>Projetos</li></a>
            </nav>
        </div><!--container-->
    </header>
    <section>
        <div class="calculadora">
            <div class="tela"><div class="visor">12345678910</div></div>
            <div class="teclado">
                <ul>
                    <li class="operador reset">C</li>

                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="operador">/</li>
                    
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="operador">*</li>

                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="operador">-</li>

                    <li>0</li>
                    <li>.</li>
                    <li class="operador">=</li>
                    <li class="operador">+</li>
                </ul>
            </div>
        </div>
    </section>

    <script src='calculadora.js'></script>
</body>

</html>
